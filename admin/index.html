<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />

        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>MOTOR PROJECT</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body>
        <div class="d-flex" id="wrapper">
            <!-- Sidebar-->
            <div class="border-end bg-white" id="sidebar-wrapper">
                <div class="sidebar-heading border-bottom bg-light">MOTOR </div>
                <div class="list-group list-group-flush">
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="index.html">Create and Selected</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="viewselected.html">View selected Desain</a>
                  
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="overview.html">Overview</a>
                   
                </div>
            </div>
            <!-- Page content wrapper-->
            <div id="page-content-wrapper">
                <!-- Top navigation-->
                <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                    <div class="container-fluid">
                        <button class="btn btn-primary" id="sidebarToggle">Toggle Menu</button>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
                                


                            </ul>
                        </div>
                    </div>
                </nav>
                <!-- Page content-->
                <div class="container-fluid">
                    
                    <h1>CREATE TUBE</h1>
                    <form id="tableForm">
                        <label for="rows">Number of Rows:</label>
                        <input type="number" id="rows" name="rows" min="1" required>
                        <label for="cols">Number of Columns:</label>
                        <input type="number" id="cols" name="cols" min="1" required>
                        <label for="cellColor">Cell Color:</label>
                        <input type="color" id="cellColor" name="cellColor" value="#ffffff" required>
                        <label for="shape">Shape:</label>
                        <select id="shape" name="shape">
                            <option value="circle">Circle</option>
                            <option value="square">Square</option>
                            <option value="rounded">Rounded</option>
                        </select>
                        <button type="submit">Generate Table</button>
                    </form>

                    
                    <button id="saveButton">Save Selected Tube</button>
                    
                    <div id="tableContainer"></div>




                </div>
            </div>
        </div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/selected.js"></script>
    </body>
</html>
