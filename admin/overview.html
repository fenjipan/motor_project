                <!-- Page content-->
                <div class="container-fluid">
                    
                    <h1>VIEW TUBE</h1>
                    <form id="tableForm">
                       
                    </form>
                    <button id="saveButton" hidden="hidden">Save Selected Cells</button>
                    <button id="viewButton">OVERVIEW</button>
                    <div id="tableContainer"></div>
                </div>
            
                <div id="popupForm" class="popup-form">
                    <div class="popup-header">INFO TUBE</div>
                    <form id="editCellForm">
                        <label for="id_tube">ID_TUBE:</label>
                        <input type="text" id="id_tube" name="id_tube" >
                        <label for="row">Row:</label>
                        <input type="number" id="row" name="row" readonly>
                        <label for="col">Column:</label>
                        <input type="number" id="col" name="col" readonly>
                        <label for="plugged">Plugged:</label>
                        <input type="checkbox" id="plugged" name="plugged">
                        <label for="color">Color:</label>
                        <select id="color" name="color" required>
                            <option value="#000000">Black</option>
                            <option value="#FF0000">Red</option>
                            <option value="#FFFF00">Yellow</option>
                            <option value="#00FF00">Green</option>
                            <option value="#808080">Gray</option>
                        <label for="note">Note:</label>
                        <textarea id="note" name="note"></textarea>
                        <button type="submit">Save</button>
                        <button type="button" onclick="closePopup()">Cancel</button>
                    </form>

                </div>
            </div>
        </div>
